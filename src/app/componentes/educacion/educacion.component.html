<ul class="items-list">
    <li *ngFor="let educacion of edu">
      <div class="data-container" style="border-style: double; margin-bottom: 10px;">
        <div class="logo-image-container">
          <img class="logo-image" [src]="educacion.link">
        </div>
        <div class="list-info">
          <div>
            <h3>{{educacion.institucion}}</h3>
            <h3>{{educacion.titulo}}</h3>
            <p><time>{{educacion.fecha}}</time> </p>
          </div>
        </div>
      </div>
    </li>
  </ul>
   
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
