<!----------------------------------Formulario-------------------------------------------->

<div (ngSubmit)="onSubmit()"  class="wrapper wrapper--w680">
    <div class="card card-2">
        <div class="card-body">
            <div class="container mt-4">
                <div class="card">
                    <!--<div class="card-body">-->
                        <span> <button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
                            <mat-icon (click)="closeAddEdu">close</mat-icon>
                          </button> </span>
                               <!------------------------->
                                <div class="card-body mat-elevation-z8">
                                   
            
                                <div class="row">
                                    <div class="form-group col mb-3">
                                        <label for="institucion" class="form-label">Institucion</label>
                                        <input class="form-control form-control-sm" type="text" name="inst" id="inst" [(ngModel)]="institucion">
                                    </div>
                                    <div class="col mb-3">
                                        <label for="link" class="form-label">Logo Institucion </label>
                                        <input name="link"class="form-control form-control-sm" type="file" name="link" id="link"  [(ngModel)]="link">
                                    </div>
                                </div>
            
                                <div class="row">
                                    <div class="col mb-3">
                                        <label for="fecha" class="form-label">Fecha</label>
                                        <input name="fecha"class="form-control form-control-sm" type="text" name="fecha" id="fecha" [(ngModel)]="fecha">
                                    </div>
                                    <div class="col mb-3">
                                        <label for="titulo" class="form-label">Titulo </label>
                                        <input class="form-control form-control-sm" type="text" name="titulo" id="titulo"[(ngModel)]="titulo">
                                    </div>
                                </div>
            
                            
                                <div class="p-t-15">
                                 <button class="btn btn-primary btn-sm" type="submit"(click)="onSubmit()">Submit

                                    </button>
                                </div>     
                                             
                    <!--</div>-->
                    </div>
                    </div>
                    </div>
                    </div>
                    </div>

                       
                     


<!----------------------------------Fin formulario----------------------------------->
