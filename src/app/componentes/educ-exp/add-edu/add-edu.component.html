<div class="container1">
    <div  class="card-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
     <div class="wrapper wrapper--w680">
            <div class="card card-2">
                <div class="card-body">
                    <div class="container mt-4">
                        <div class="card">
                            <div class="card-body">
                                <span class="h3">Educacion</span>
                                <button class="btn btn-dark btn-lg float-right">Agregar</button>
                                
                                <table mat-table  [dataSource]="edu"class="mat-elevation-z8" #tabla1 >
                                    <ng-container matColumnDef="institucion">
                                        <th mat-header-cell *matHeaderCellDef> Institucion </th>
                                        <td mat-cell *matCellDef="let edu"> {{edu.institucion}} </td>
                                      </ng-container>
                                      <ng-container matColumnDef="link">
                                        <th mat-header-cell *matHeaderCellDef> Link </th>
                                        <td mat-cell *matCellDef="let edu"> {{edu.link}} </td>
                                      </ng-container>
                                      <ng-container matColumnDef="fecha">
                                        <th mat-header-cell *matHeaderCellDef> Fecha </th>
                                        <td mat-cell *matCellDef="let edu"> {{edu.fecha}} </td>
                                      </ng-container>
                                      <ng-container matColumnDef="titulo">
                                        <th mat-header-cell *matHeaderCellDef> Titulo </th>
                                        <td mat-cell *matCellDef="let edu"> {{edu.titulo}} </td>
                                      </ng-container>
                                      <ng-container matColumnDef="select">
                                        <th mat-header-cell *matHeaderCellDef> Accion </th>
                                        <td mat-cell *matCellDef="let row"><!--<i (click)="onEdit()" class="fa fa-edit"></i>
                                            <i (click)="onDelete()" class="fa fa-trash"></i>-->
                                            <button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
                                              <mat-icon (click)="onDelete(id)">delete</mat-icon>
                                            </button>
                                            <button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
                                              <mat-icon (click)="onEdit(id)">edit</mat-icon>
                                            </button>

                                          </td>
                                            
                                      </ng-container>
                                     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

                                    </table>
