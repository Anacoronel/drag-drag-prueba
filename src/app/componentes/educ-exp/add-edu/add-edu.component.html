<div class="container1">
    <div  class="card-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
     <div class="wrapper wrapper--w680">
            <div class="card card-2">
               <div class="card-body">
                    <div class="container mt-4">
                        <div class="card">
                            <div class="card-body">
                                <span class="h3">Educacion</span>
                                <button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
                                  <mat-icon (click)="showAddEdu=true">add</mat-icon>
                                </button>                                
                                <table mat-table  [dataSource]="edu"class="mat-elevation-z8" #tabla1 >
                                    <ng-container matColumnDef="link">
                                        <th mat-header-cell *matHeaderCellDef> Link </th>
                                        <td mat-cell *matCellDef="let edu"> {{edu.link}} </td>
                                      </ng-container>
                                      <ng-container matColumnDef="institucion">
                                        <th mat-header-cell *matHeaderCellDef> Institucion </th>
                                        <td mat-cell *matCellDef="let edu"> {{edu.institucion}} </td>
                                      </ng-container>
                                      <ng-container matColumnDef="fecha">
                                        <th mat-header-cell *matHeaderCellDef> Fecha </th>
                                        <td mat-cell *matCellDef="let edu"> {{edu.fecha}} </td>
                                      </ng-container>
                                      <ng-container matColumnDef="titulo">
                                        <th mat-header-cell *matHeaderCellDef> Titulo </th>
                                        <td mat-cell *matCellDef="let edu"> {{edu.titulo}} </td>
                                      </ng-container>
                                      <ng-container matColumnDef="select">
                                        <th mat-header-cell *matHeaderCellDef> Accion </th>
                                        <td mat-cell *matCellDef="let edu">
                                             <button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
                                              <mat-icon (click)="onDelete(edu)">delete</mat-icon>
                                            </button>
                                            <button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
                                              <mat-icon (click)="showAddEdu=true && edit=true">edit</mat-icon>
                                            </button>

                                          </td>
                                            
                                      </ng-container>
                                     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

                                    </table>


                            </div>
                        </div>
                       
<!----------------------------------Formulario-------------------------------------------->

<div *ngIf="showAddEdu"(ngSubmit)="onSubmit()"  class="wrapper wrapper--w680">
    <div class="card card-2">
        <div class="card-body">
            <div class="container mt-4">
                <div class="card">
                    <!--<div class="card-body">-->
                        <span> <button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
                            <mat-icon (click)="showAddEdu=!showAddEdu">close</mat-icon>
                          </button> </span>
                               <!------------------------->
                                <div class="card-body mat-elevation-z8">
                                   
            
                                <div class="row">
                                    <div class="form-group col mb-3">
                                        <label for="institucion" class="form-label">Institucion</label>
                                        <input class="form-control form-control-sm" type="text" name="inst" id="inst" [(ngModel)]="institucion">
                                    </div>
                                    <div class="col mb-3">
                                        <label for="link" class="form-label">Logo Institucion </label>
                                        <input name="link"class="form-control form-control-sm" accept="image/png,image/jpeg" type="file" name="link" id="link"  [(ngModel)]="link">
                                    </div>
                                </div>
            
                                <div class="row">
                                    <div class="col mb-3">
                                        <label for="fecha" class="form-label">Fecha</label>
                                        <input name="fecha"class="form-control form-control-sm" type="text" name="fecha" id="fecha" [(ngModel)]="fecha">
                                    </div>
                                    <div class="col mb-3">
                                        <label for="titulo" class="form-label">Titulo </label>
                                        <input class="form-control form-control-sm" type="text" name="titulo" id="titulo"[(ngModel)]="titulo">
                                    </div>
                                </div>
            
                            
                                <div class="p-t-15">
                                 <button class="btn btn-primary btn-sm" type="submit" (click)="edit ? onEdit(id) : onSubmit()">Submit

                                    </button>
                                </div>     
                                             
                    <!--</div>-->
                    </div>
                    </div>
                    </div>
                    </div>
                    </div>

                       
                     


<!----------------------------------Fin formulario----------------------------------->

                        </div>
           </div>
        </div>
        </div>

<!----------------------------------Fin Lista--------------------------------------------->
